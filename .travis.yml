language: csharp
solution: Unosquare.Labs.EmbedIO.sln
install:
  - nuget restore Unosquare.Labs.EmbedIO.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Unosquare.Labs.EmbedIO.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Unosquare.Labs.EmbedIO.Tests/bin/Release/Unosquare.Labs.EmbedIO.Tests.dll