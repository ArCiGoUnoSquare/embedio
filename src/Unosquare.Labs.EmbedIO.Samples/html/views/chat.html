<div ng-controller="ChatController as me">
    <h1>Welcome to the chat room {{me.nickName}}</h1>
    <form name="sendForm" ng-submit="sendForm.$valid && me.submit()" novalidate>
        <div class="form-group">
            <label>Nick:</label>
            <input class="form-control" type="text" ng-model="me.nickName" required />
        </div>

        <div class="form-group">
            <label>Message: </label>
            <input class="form-control" type="text" placeholder="enter your message here." ng-model="me.message" required />
        </div>

        <button class="btn btn-sm btn-primary" type="submit">Send Message</button>
    </form>
    <hr />
    <div style="height: 400px; overflow: auto; border-width: 1px; border-style: solid; border-color: #ccc;">
        <div ng-repeat="message in me.messages | orderBy : 'time' : true" ng-class="{ 'ws-control': message.type === 'C', 'ws-receive': message.type === 'R', 'ws-transmit': message.type === 'T', 'ws-error': message.type === 'E' }">
            <blockquote style="margin: 0;">
                <p style="font-size: 14px;">{{message.content}}</p>
                <footer style="font-size: 11px;">{{message.time | date: 'medium'}}</footer>
            </blockquote>
        </div>
    </div>
</div>
